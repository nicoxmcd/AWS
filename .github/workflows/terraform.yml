name: Deploy Terraform
run-name: Deploy ${{ inputs.project }} ${{ inputs.resource }}

on:
  workflow_dispatch:
    inputs:
      project:
        description: 'Which project are we deploying?'
        required: true
        type: choice
        options:
          - nicoxmcdportfolio
      resource:
        description: 'Which resource are we deploying?'
        required: true
        type: choice
        options:
          - All
          - aws_s3_bucket.portfolio
      dry_run:
        description: 'True for PLAN ONLY'
        required: true
        default: true
        type: boolean

jobs:
  terraform:
    name: 'Terraform Apply'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./Terraform/${{ inputs.project }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.8.0 

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.ROLE_DEPLOY }}
        role-session-name: GitHub_to_AWS_via_FederatedOIDC
        aws-region: us-east-1

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      run: |
        if [ ${{ inputs.resource }} == 'All' ]; then
            terraform plan
        else
            terraform plan -target=${{ inputs.resource }}
        fi


    - name: Terraform Apply
      if: ${{ inputs.dry_run == 'false' }}
      run: terraform apply -auto-approve
